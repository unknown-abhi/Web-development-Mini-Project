            <div id="signupform">
               <h1>Create an account</h1>
                <h3>It's free and always will be.</h3>
                <form method="POST" action="register.php">
                <input type="text" name="fname" placeholder="Full Name" required/><br>
                <input type="email" name="email" placeholder="Email" required/><br>
                <input type="password" name="password" placeholder="Password" required/><br>
                <input type="number" name="phno" placeholder="Phone Number" required/><br>
                <input type="date" name="dob" placeholder="Birthday"/><br>
                <input type="radio" name="gender" value="male"/><span>Male</span>
                <input type="radio" name="gender" value="female"/><span>Female</span>
                <input type="radio" name="gender" value="other"/><span>Other</span><br>
                <input type="checkbox"><span>I agree to the Terms and Conditions.</span><br>
                    <button type="submit">CREATE</button>
            </div>
            </form>
            
            <div id="login_msg">Have an account?</div>
            
            <button id="login_btn" onclick="location.href='login form.html'">SIGN IN</button>
